<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/angularjs/angular.min.js"></script>
    <script src="js/consulta.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/adaptacao-bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>R4S Recrutamento - Cursos</title>
</head>

<body class="tela-cursos" ng-app="celsoLisboa" ng-controller="consultaController">

    <nav class="cursos row">
        <div class="caixa-logo col-md-4">
            <img class="logo-celso-lisboa" src="image/logo_big.png" alt="logo-celso-lisboa">
        </div>

        <p class="login-text col-md-4">Cursos</p>

        <div class="caixa-criar-curso col-md-4">
            <a href="cursos.html" class="btn-curso btn btn-sm btn-danger" data-toggle="modal" data-target="#largeModal">CRIAR</a>
        </div>

        <!-- large modal -->
        <div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="myModalLabel text-center">Criar Curso</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="col-md-12 offset-md-12 form-group curso-nome">
                            <input type="password" class="form-control" placeholder="Nome do Curso">
                        </div>
                        <div class="col-md-12 offset-md-12 form-group professores-nome">
                            <input type="password" class="form-control" placeholder="Professores">
                        </div>
                        <div class="col-md-12 offset-md-12 form-group salas-nomes">
                            <input type="password" class="form-control" placeholder="Salas">
                        </div>
                        <div class="row">
                            <div class="col form-group salas-nomes">
                                <input type="password" class="form-control" placeholder="Início">
                            </div>
                            <div class="col form-group salas-nomes">
                                <input type="password" class="form-control" placeholder="Fim">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger col-md-12">SALVAR</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col" ng-repeat="curso in infoCurso">
                <div class="card">
                    <div class="card-body">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h5 class="card-title">{{curso.nome}}</h5>
                        <!--VERIFICAR-->
                        <p class="card-text">{{curso.professores}}</p>
                        <!--VERIFICAR-->
                        <p class="card-text legenda">
                            <comp class="text-left">{{curso.salas}}</comp>
                            <comp class="text-left">{{curso.inicio}} às {{curso.fim}}</comp>
                        </p>
                    </div>
                </div>
            </div>
            <div class="w-100"></div>
        </div>

    </nav>


</body>

</html>
