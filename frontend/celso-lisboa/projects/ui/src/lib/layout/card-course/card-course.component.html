<div class="card-box">
  <div class="card-course">
    <div class="card-head">
      <label class="title-card-course">{{course?.nome}}</label>
      <button class="btn-close" (click)="close()">
        <img src="../../../../assets/close_grey.png">
      </button>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
          <label>{{teachers}}</label>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
          <div class="rooms-and-hours">
            <label>{{rooms}}</label>
            <label>{{course?.inicio}} Ã s {{course?.fim}}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
