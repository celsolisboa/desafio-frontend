<ui-cl-background>
  <ui-cl-navbar
    title="Cursos"
    labelButton="Criar"
    (buttonEvent)="openModal()"
  ></ui-cl-navbar>
  <div class="container-home">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" *ngFor="let course of courses">
        <ui-cl-card-course
          [course]="course"
          (closeEvent)="deleteCourse($event)"
        ></ui-cl-card-course>
      </div>
    </div>
  </div>
</ui-cl-background>

<ui-cl-modal *ngIf="showModal"
  (closeModal)="closeModal()"
>
  <h3 class="text-center">Criar Curso</h3>
  <form [formGroup]="formCourse">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <ui-cl-input
          formControlName="courseName"
          label="Nome do Curso"
          type="text"
        ></ui-cl-input>
        <span class="form-error-message" *ngIf="isInvalid('courseName')" >
          {{errorMessage.EMPTY}}
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <ui-cl-select
          formControlName="teacher"
          label="Professores"
          [options]="teachers"
        ></ui-cl-select>
        <span class="form-error-message" *ngIf="isInvalid('teacher')" >
          {{errorMessage.EMPTY}}
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <ui-cl-select
          formControlName="rooms"
          label="Salas"
          [options]="rooms"
        ></ui-cl-select>
        <span class="form-error-message" *ngIf="isInvalid('rooms')" >
          {{errorMessage.EMPTY}}
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <ui-cl-input
          formControlName="start"
          label="InÃ­cio"
          type="text"
        ></ui-cl-input>
        <span class="form-error-message" *ngIf="isInvalid('start')" >
          {{errorMessage.EMPTY}}
        </span>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <ui-cl-input
          formControlName="end"
          label="Fim"
          type="text"
        ></ui-cl-input>
        <span class="form-error-message" *ngIf="isInvalid('end')" >
          {{errorMessage.EMPTY}}
        </span>
      </div>
    </div>
    <span class="btn-error-message" *ngIf="fieldsEmpties" >
      {{errorMessage.EMPTIES}}
    </span>
    <ui-cl-button
      label="SALVAR"
      (buttonEvent)="addCourse()"
    ></ui-cl-button>
  </form>
</ui-cl-modal>
